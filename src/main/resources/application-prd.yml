spring:
  application:
    name: Guia-Cruzeta-PRD
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties.hibernate.show_sql: true
    properties.hibernate.format_sql: true